<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <title>Cadastro</title>
</head>

<body>

    <div class="container">
        <section class="header">
            <h2>Informe os dados abaixo:</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Aluno</label>
                <input type="text" id="username-aluno" placeholder="Digite o nome do aluno..." />
            </div>

            <div class="form-content">
                <label for="NomeResponsavel">Nome do responsavel</label>
                <input type="text" id="username-responsavel" placeholder="Digite o nome do responsavel..." />
            </div>

            <div class="form-content">
                <label for="Cursos">Cursos</label>
                <input type="text" id="Cursos" placeholder="Selecione o curso desejado..." />
            </div>

            <button type="submit">Inscrever-se</button>

        </form>

    </div>
    <script src="./script.js"></script>
</body>

</html>
